<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="post" onsubmit="return validarformulario()">
        <label>Cep</label>
        <input type="text" name="cep" id="cep" class="campo" ><br><br>
        <label>Endereço</label>
        <input type="text" name="endereco" id="endereco" class="campo" /> <br><br>
        <label>Número</label>
        <input type="text" name="numero" id="numero" class="campo" /><br><br>
        <label>Bairro</label>
        <input type="text" name="bairro" id="bairro" class="campo" /><br><br>
        <label>Cidade</label>
        <input type="text" name="cidade" id="cidade" class="campo" /> <br><br>
        <label>Estado</label>
        <input type="text" name="estado" id="estado" class="campo" /> <br><br>
        <button id="botao" class="botao" type="submit">
            Enviar dados
        </button>
    </form>

    <script>
        function validarformulario()
        {
            var cep= document.getElementById("cep");
            if(cep.value == "")
            {
                cep.style.border-color=="red";
                alert("PREENCHA O CAMPO CEP");
                return false
            }
            var endereço= document.getElementById("endereco");
            if(endereco.value == "")
            {
                alert("PREENCHA O CAMPO ENDEREÇO");
                return false
            }

            var numero= document.getElementById("numero");
            if(numero.value == "")
            {
                alert("PREENCHA O CAMPO NUMERO");
                return false
            }
            var Bairro= document.getElementById("bairro");
            if(Bairro.value == "")
            {
                alert("PREENCHA O CAMPO BAIRRO");
                return false
            }
            
            var Cidade= document.getElementById("cidade");
            if(Cidade.value == "")
            {
                alert("PREENCHA O CAMPO CIDADE");
                return false
            }

            var Estado= document.getElementById("estado");
            if(Estado.value == "")
            {
                alert("PREENCHA O CAMPO ESTADO");
                return false
            }
        }
    </script>

</body>
</html>
