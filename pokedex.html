<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body, html{
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .cl{
            background-color: red;
            height: 520px;
            width: 300px;
            border-radius: 20px;
            border: 5px black solid;
            position: relative;
        }
        .tela{
            background-color: cornflowerblue;
            height: 200px;
            width: 250px;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .cont{
            justify-items: center;
            align-items: center;
            display: flex;
            background-color: aliceblue;
            height: 200px;
            width: 250px;
            margin-top: 20px;
            margin-left: 14px;
            border-radius: 10px;
            padding: 10px;
        }
        .cabecalho{
            height: 60px;
            width: 100%;
            border-bottom: 4px solid black;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        .bola1{
            height: 50px;
            width: 50px;
            background-color: rgb(131, 164, 226);
            border-radius: 50% ;
            border: 2px black solid;
            margin: 5px;
            justify-content: center;
            display: flex;
            align-items: center;
        }
        .bola2{
            height: 25px;
            width: 25px;
            background-color: rgb(124, 2, 2);
            border-radius: 50%;
            border: 2px black solid;
        }
        .bola3{
            height: 25px;
            width: 25px;
            background-color: rgb(189, 202, 5);
            border-radius: 50%;
            border: 2px black solid;
            margin-left: 5px;
        }
        .bola4{
            height: 25px;
            width: 25px;
            background-color: rgb(10, 202, 4);
            border-radius: 50%;
            border: 2px black solid;
            margin-left: 5px;
        }
        .bolaint{
            height: 25px;
            width: 25px;
            background-color: rgb(127, 128, 126);
            border-radius: 50%;
            border: 2px black solid;
          
        }
        .rodape{
            height: 300px;
            width: 280px;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: left;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .tlv{
            width: 150px;
            height: 150px;
            padding: 5px;
            background-color: rgb(23, 126, 3);
            border-radius: 5px;
            border: 2px black solid;
            bottom: 10px;
            left: 10px;
            position: absolute;
        }
        .anlog1{
            background-color: grey;
            height: 100px;
            width: 30px;
            position:absolute;
            right: 50px;
            bottom: 10px;
            border-radius: 5px;
        }
        .anlog2{
            background-color: grey;
            height: 30px;
            width: 100px;
            position: absolute;
            right: 16px;
            bottom: 45px;
            border-radius: 5px;
        }
        .seta{
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 5px;
        }
        .seta:hover{
            background-color: rgba(0, 0, 0, 0.8);
        }
        #descricao{
            font-size: clamp(8px,25vw,13px);
        }
    </style>
</head>
<body>
    
    <div class="cl">

        <!-- cabeçalho da pokedex -->
        <div class="cabecalho">
            <!-- 1bola da pokedex -->
            <div class="bola1"><div class="bolaint"></div></div>
                <!-- 2bola da pokedex -->
                <div class="bola2"></div>
                    <!-- 3bola da pokedex -->
                    <div class="bola3"></div>
                         <!-- 4bola da pokedex -->
                        <div class="bola4"></div>
        </div>
    <div class="cont">
        <div class="tela" id="imagem">
            <button class="seta" onclick="pokemonAnterior()">←</button>
            <input type="text" placeholder="Digite o nome do pokemon" id="pokemoninput">
            <button class="seta" onclick="proximoPokemon()">→</button>
        </div>
    </div>
    
        <div class="tlv" id="descricao"></div>
        
        <div class="anlog1"></div>
        <div class="anlog2"></div>
        
    </div>
    <script>
        var input=document.getElementById("pokemoninput");
        var imagem=document.getElementById("imagem");
        var descricao=document.getElementById("descricao");
        var pokemonAtual = 1;

        function buscarPokemon(id) {
            var url = `https://pokeapi.co/api/v2/pokemon/${id}`;

            fetch(url)
            .then(response=>response.json())
            .then(data=>{
                imagem.innerHTML = `
                    <button class="seta" onclick="pokemonAnterior()">←</button>
                    <img src="${data.sprites.front_default}"
                        alt="${data.name}" 
                        style="width:100%; height:100%; object-fit:contain;">
                    <button class="seta" onclick="proximoPokemon()">→</button>`;
                input.value = data.name;
                
                return fetch(data.species.url);
            })
            
            
            .then(res=>res.json())
            .then(speciesData => {
                const entry=speciesData.flavor_text_entries.find(entry=>entry.language.name==="pt");
                if (entry){
                    descricao.textContent=entry.flavor_text;
                } else {
                    const englishEntry = speciesData.flavor_text_entries.find(entry=>entry.language.name==="en");
                    if (englishEntry) {
                        descricao.textContent = englishEntry.flavor_text;
                    } else {
                        descricao.textContent = "Descrição não encontrada";
                    }
                }
            })


            .catch(error => {
                imagem.innerHTML = `
                    <button class="seta" onclick="pokemonAnterior()">←</button>
                    <div>Pokémon não encontrado</div>
                    <button class="seta" onclick="proximoPokemon()">→</button>`;
                descricao.textContent = "Digite um nome válido de Pokémon";
            });
        }

        function proximoPokemon() {
            if (pokemonAtual < 898) { // Limite de Pokémon na API
                pokemonAtual++;
                buscarPokemon(pokemonAtual);
            }
        }

        function pokemonAnterior() {
            if (pokemonAtual > 1) {
                pokemonAtual--;
                buscarPokemon(pokemonAtual);
            }
        }

        input.addEventListener("keydown",function(e){
            if (e.key === "Enter"){
                var pokemon=input.value.toLowerCase();
                buscarPokemon(pokemon);
            }
        });
    </script>
</body>
</html>
