</head>
<body>
    <!-- navegacao -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Inicio</a>

    <!-- barra de pesquisa -->
     <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <form class="d-flex" role="search">

        <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Inserir Aluno
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastro Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">name</span>
          <input type="text" class="form-control" placeholder="Digite o Nome do Aluno" id="nameUsuario">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Login</span>
          <input type="text" class="form-control" placeholder="Digite o Login do Usuario" aria-label="Gmail" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Gmail</span>
          <input type="text" class="form-control" placeholder="Digite o Gmail do Usuario" >
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Ativo?">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar Aluno</button>
      </div>
    </div>
  </div>
</div>

      <input class="form-control me-2" type="search" placeholder="Pesquise Aqui" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Pesquisar</button>
    </form>
  </div>
</nav>

<!-- tabela -->
 <div class="tabela">
    <table class="table caption-top">
 
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">RA</th>
      <th scope="col">Data de nascimento</th>
      <th scope="col">ações</th>
    </tr>
  </thead>
  <tbody id="CorpoTabela">

  </tbody>
</table>
</div>
