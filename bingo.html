            <script>
                cartelaB=[]; //1 a 15
                cartelaI=[]; //16 a 30

                cartelaG=[]; //46 a 60
                cartelaO=[]; //61 a 75

            function GerarArray (nminicial, quantidade){
                var retorno= []
                for (var i=0;i< quantidade;i++){
                    retorno.push(nminicial)
                    nminicial++;
                }
                return retorno;
            }    
                cartelaB= GerarArray(1,15);
